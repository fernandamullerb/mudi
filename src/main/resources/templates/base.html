<head th:fragment="head">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet'>
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}
		.logo {
		    font-family: 'Handlee', cursive;
		    font-size: 2.5rem;
		}
		.jumbotrom {
			background-color: #D9D9D9;
		}
	</style>
</head>
<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo">mudi</span>
		<span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" href="/home">Home</a>
			  <a class="nav-link" href="/usuario/pedido">Meus Pedidos</a>
			  <a class="nav-link" href="/oferta">Fa√ßa sua Oferta</a>
			</nav>
		</div>
	</div>
</div>
<div th:fragment="titulo(valor)" class="container-fluid jumbotrom p-5 mt-3">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
